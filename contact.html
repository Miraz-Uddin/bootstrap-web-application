<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css" />

    <!-- Slick Slider -->
    <link rel="stylesheet" href="./assets/css/slick.css" />
    <link rel="stylesheet" href="./assets/css/slick-theme.css" />

    <!-- Bootstrap version 5.3.0 -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- Menu CSS -->
    <link rel="stylesheet" href="./assets/css/jquery.multilevelpushmenu.css" />
    <link rel="stylesheet" href="./assets/css/covermode.css" />

    <!-- Custom Styling -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Media Query -->
    <link rel="stylesheet" href="./assets/css/media.css" />

    <!-- Title -->
    <title>Bootstrap Web Application</title>
  </head>

  <body>
    <!-- Heading Starts-->
    <section id="navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Pet Club</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./initiative.html">Initiative</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./testimonial.html">Testimonial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="javascript:void(0)"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Change Mode
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      id="light_id"
                      href="javascript:void(0)"
                    >
                      <i class="fa fa-sun-o" aria-hidden="true"></i> Light
                    </a>
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      id="dark_id"
                      href="javascript:void(0)"
                    >
                      <i class="fa fa-moon-o" aria-hidden="true"></i> Dark
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- Navbar Ends-->

    <!-- Contact Starts -->
    <section id="contact" class="mb-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="dispaly-5 text-center">Wanna say hi?</h2>
            <p class="lead text-center">
              Feel Free to knock us Any time at mirazuddin0623@gmail.com
            </p>
          </div>
        </div>
        <div class="row g-1 text-center">
          <div class="col-lg-6 col-md-6 col-sm-12 contact_image">
            <div>
              <img
                src="./assets/media/img/contact.webp"
                alt="Contact"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 form">
            <form id="commentForm" method="get" action="">
              <div
                class="alert alert-success alert-dismissible fade"
                role="alert"
                id="commentFormAlert"
              >
                Your <strong>Message</strong> is Successfully Delivered.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              <fieldset>
                <div>
                  <label for="fName">First Name*</label>
                  <input
                    id="fName"
                    name="fName"
                    minlength="2"
                    type="text"
                    required
                  />
                </div>
                <br />
                <label for="lName">Last Name*</label>
                <input
                  id="lName"
                  name="lName"
                  minlength="2"
                  type="text"
                  required
                />
                <br />
                <label for="email">E-Mail*</label>
                <input id="email" type="email" name="email" required />
                <br />
                <label for="message">Your Message*</label>
                <textarea id="message" name="message" required></textarea>
                <br />
                <button id="contact_button" type="submit">Send Message</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Ends -->

    <!-- Footer Starts -->
    <footer>
      <p class="text-white text-center">
        Copyright <span id="year"></span> Â© <span>Miraz Uddin</span>
      </p>
    </footer>
    <!-- Footer Ends -->

    <!-- JS Links -->
    <!-- Optional JavaScript -->
    <script src="./assets/js/jquery-1.12.4.min.js"></script>
    <script src="./assets/js/jquery.validate.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/jquery.multilevelpushmenu.min.js"></script>
    <script src="./assets/js/covermode.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/contact.js"></script>
  </body>
</html>
