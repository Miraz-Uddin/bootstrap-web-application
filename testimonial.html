<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css" />

    <!-- Slick Slider -->
    <link rel="stylesheet" href="./assets/css/slick.css" />
    <link rel="stylesheet" href="./assets/css/slick-theme.css" />

    <!-- Bootstrap version 5.3.0 -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- Menu CSS -->
    <link rel="stylesheet" href="./assets/css/jquery.multilevelpushmenu.css" />
    <link rel="stylesheet" href="./assets/css/covermode.css" />

    <!-- Custom Styling -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Media Query -->
    <link rel="stylesheet" href="./assets/css/media.css" />

    <!-- Title -->
    <title>Bootstrap Web Application</title>
  </head>

  <body>
    <!-- Heading Starts-->
    <section id="navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Pet Club</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./initiative.html">Initiative</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Testimonial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="javascript:void(0)"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Change Mode
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      id="light_id"
                      href="javascript:void(0)"
                    >
                      <i class="fa fa-sun-o" aria-hidden="true"></i> Light
                    </a>
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      id="dark_id"
                      href="javascript:void(0)"
                    >
                      <i class="fa fa-moon-o" aria-hidden="true"></i> Dark
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- Navbar Ends-->

    <!-- Testimonial Starts -->
    <div class="container">
      <table class="table table-hover table-striped table-responsive mt-5">
        <thead>
          <tr>
            <th style="width: 10%">#</th>
            <th style="width: 15%">Name</th>
            <th style="width: 20%">Email</th>
            <th style="width: 45%">Comment</th>
            <th style="width: 10%">Action</th>
          </tr>
        </thead>
        <tbody id="testimonial_data"></tbody>
      </table>

      <div class="row">
        <div class="col m-auto">
          <nav class="d-flex flex-row mb-3 justify-content-center">
            <ul id="testimonial_pagination" class="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- Testimonial Ends -->

    <!-- Modal Starts -->
    <div
      class="modal fade"
      id="testimonialModal"
      tabindex="-1"
      aria-labelledby="testimonialModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="testimonialModalLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6>
              Commentator:
              <small
                id="testimonialModalName"
                class="text-body-secondary"
              ></small>
            </h6>
            <h6>
              Email ID:
              <small
                id="testimonialModalEmail"
                class="text-body-secondary"
              ></small>
            </h6>
            <h6>
              Comment:
              <small
                id="testimonialModalComment"
                class="text-body-secondary"
              ></small>
            </h6>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ends -->

    <!-- Footer Starts -->
    <footer>
      <p class="text-white text-center">
        Copyright <span id="year"></span> Â© <span>Miraz Uddin</span>
      </p>
    </footer>
    <!-- Footer Ends -->

    <!-- JS Links -->
    <!-- Optional JavaScript -->
    <script src="./assets/js/jquery-1.12.4.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/jquery.multilevelpushmenu.min.js"></script>
    <script src="./assets/js/covermode.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/testimonial.js"></script>
  </body>
</html>
